installs:
  cmd: |
    cp -rf {{ config.dotfiles }}/theme/Catppuccin-Macchiato {{ dirs.base.home }}/.icons/Catppuccin-Macchiato
    cp -rf {{ config.dotfiles }}/theme/Catppuccin-Red-Dark-Macchiato {{ dirs.base.home }}/.themes/Catppuccin-Red-Dark-Macchiato
    cp -rf {{ config.dotfiles }}/theme/catppuccin-macchiato-maroon-cursors {{ dirs.base.home }}/.icons/catppuccin-macchiato-maroon-cursors
    gsettings set org.gnome.desktop.interface icon-theme "Catppuccin-Macchiato"
    gsettings set org.gnome.desktop.interface gtk-theme "Catppuccin-Red-Dark-Macchiato"
    gsettings set org.gnome.desktop.interface cursor-theme "catppuccin-macchiato-maroon-cursors"
